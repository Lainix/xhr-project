<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="css/assets/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Haciendo Solicitudes Asíncronas</title>
</head>

<body>
  <header class="masthead">
      <h1>¿Qué te interesa hoy?</h1>

      <div class="site-container">
          <form id="search-form">
              <label for="search-keyword" class="visuallyhidden">¿Qué buscamos?</label>
              <input id="search-keyword" type="text" name="search-keyword" placeholder="e. g. Android" required>
              <input id="submit-btn" class="btn btn-primary btn-lg" type="submit" value="Submit">
          </form>
      </div>
  </header>

  <div class="site-container">
      <ul id="response-container"></ul>
  </div>

  <!-- Scripts -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/assets/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
